<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sweety ğŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Segoe UI",sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd1dc,#ffc0cb,#ffb6c1);
  overflow:hidden;
}

.container{
  background:#fff;
  border-radius:30px;
  padding:40px 30px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 25px 70px rgba(255,105,180,.35);
}

.hero-gif{
  width:100%;
  max-width:300px;
  margin-bottom:18px;
  border-radius:20px;
}

h1{font-size:30px;color:#ff1493;margin-bottom:10px}
h4{font-size:20px;color:#ff1493;margin-bottom:10px}

/* ğŸ¶ Music */
.music-btn{
  margin-bottom:18px;
  padding:12px 22px;
  border-radius:30px;
  background:#ff69b4;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* ğŸ’— Normal layout */
.buttons{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:15px;
}

/* YES */
.yes{
  background:#ff1493;
  color:#fff;
  padding:16px 45px;
  border:none;
  border-radius:30px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  transition: transform .45s ease;
}

/* NO â€” smooth movement */
.no{
  background:#eee;
  color:#666;
  padding:16px 45px;
  border:none;
  border-radius:30px;
  font-size:18px;
  font-weight:700;
  cursor:pointer;

  transition:
    left .6s cubic-bezier(.22,1,.36,1),
    top .6s cubic-bezier(.22,1,.36,1),
    transform .45s ease;
}

.note{margin-top:15px;color:#777;font-size:15px}

.success{display:none;text-align:center}
.success h2{font-size:42px;color:#ff1493;margin-bottom:10px}
.success p{font-size:20px;color:#555}

/* ğŸ’— Floating hearts */
.heart{
  position:fixed;
  bottom:-40px;
  font-size:28px;
  animation:floatUp linear forwards;
  pointer-events:none;
}
@keyframes floatUp{
  to{transform:translateY(-110vh);opacity:0}
}

/* ğŸ’¥ Shake */
@keyframes shake{
  0%{transform:translate(0,0)}
  20%{transform:translate(-10px,8px)}
  40%{transform:translate(10px,-8px)}
  60%{transform:translate(-8px,6px)}
  80%{transform:translate(8px,-6px)}
  100%{transform:translate(0,0)}
}
.shake{animation:shake .5s}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://aggressiveuser.github.io/CVSS/4.0/apna.mp3" type="audio/mpeg">
</audio>

<div class="container">

<div id="proposal">

<img class="hero-gif"
src="https://www.gif-vif.com/trending/valentines-cats-kawaii-art-tjljhdvp3ijnec4u.gif">

<h1>Sweety ğŸ’–</h1><br><h4>Will you be my Valentine?</h4>

<div id="musicBtn" class="music-btn">
ğŸ¶ Play our song ğŸ’—
</div>

<!-- NORMAL BUTTONS -->
<div class="buttons">
  <button class="yes" id="yesBtn">YES ğŸ’˜</button>
  <button class="no" id="noBtn">No ğŸ™ˆ</button>
</div>

<br><br>
<p id="tease" class="note">Choose wisely ğŸ˜ˆ</p>

</div>

<div class="success" id="success">

<img class="hero-gif"
src="https://media.giphy.com/media/KmxmoHUGPDjfQXqGgv/giphy.gif">

<h2>ğŸ’ SHE SAID YES ğŸ’–</h2>
<p>You just made AggressiveUser the happiest ğŸ¥°</p>

</div>

</div>

<script>

/* ğŸ¶ Music */
musicBtn.onclick=()=>bgMusic.play();

/* ğŸ’— Floating hearts */
const hearts=["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’","ğŸ’“"];
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=hearts[Math.random()*hearts.length|0];
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(20+Math.random()*25)+"px";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},350);


/* ğŸ˜ˆ CHAOS ENGINE */

const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const tease=document.getElementById("tease");
const proposal=document.getElementById("proposal");
const success=document.getElementById("success");
const container=document.querySelector(".container");

let activated=false;
let level=0;

const msgs=[
"Nice try ğŸ˜",
"Too slow ğŸ’•",
"Catch me ğŸ˜ˆ",
"Never ğŸ˜ˆ",
"Say YES ğŸ’–"
];

function activateChaos(e){

  if(!activated){
    activated=true;

    const rect=noBtn.getBoundingClientRect();

    noBtn.style.position="fixed";
    noBtn.style.left=rect.left+"px";
    noBtn.style.top=rect.top+"px";
    noBtn.style.zIndex=9999;
  }

  level++;

  const padding=10;
  const maxX=window.innerWidth-noBtn.offsetWidth-padding;
  const maxY=window.innerHeight-noBtn.offsetHeight-padding;

  let x,y;

  if(e){
    x = e.clientX < window.innerWidth/2
        ? Math.random()*(maxX/2)+maxX/2
        : Math.random()*(maxX/2);

    y = e.clientY < window.innerHeight/2
        ? Math.random()*(maxY/2)+maxY/2
        : Math.random()*(maxY/2);
  }else{
    x = Math.random()*maxX;
    y = Math.random()*maxY;
  }

  noBtn.style.left = x+"px";
  noBtn.style.top  = y+"px";

  noBtn.style.transform=`scale(${Math.max(.7,1-level*.03)})`;
  yesBtn.style.transform=`scale(${1+level*.04})`;

  tease.textContent=msgs[Math.random()*msgs.length|0];
}

/* ğŸ’¥ HOVER = SHAKE + ESCAPE */
noBtn.addEventListener("mouseenter",(e)=>{

  container.classList.add("shake");
  setTimeout(()=>container.classList.remove("shake"),500);

  activateChaos(e);
});

/* ğŸ’¥ CLICK = EXTRA PUNISHMENT */
noBtn.addEventListener("click",e=>{
  e.preventDefault();

  container.classList.add("shake");
  setTimeout(()=>container.classList.remove("shake"),500);

  activateChaos(e);
});

/* ğŸ’˜ YES */
yesBtn.onclick=()=>{
  proposal.style.display="none";
  success.style.display="block";
};

</script>

</body>
</html>
