<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sweety ðŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Segoe UI",sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd1dc,#ffc0cb,#ffb6c1);
  overflow:hidden;
}

/* ðŸ’— Floating hearts */
.heart{
  position:fixed;
  bottom:-40px;
  font-size:28px;
  opacity:.85;
  animation:floatUp linear forwards;
  pointer-events:none;
  z-index:0;
}

@keyframes floatUp{
  from{transform:translateY(0) scale(1);opacity:.9}
  to{transform:translateY(-110vh) scale(1.6);opacity:0}
}

.container{
  background:#fff;
  border-radius:30px;
  padding:40px 30px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 25px 70px rgba(255,105,180,.35);
  position:relative;
  z-index:1;
}

.hero-gif{
  width:100%;
  max-width:300px;
  margin:0 auto 25px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(255,105,180,.3);
}

h1{
  font-size:30px;
  color:#ff1493;
  margin-bottom:20px;
  line-height:1.3;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
  min-height:90px;
}

button{
  padding:16px 45px;
  font-size:18px;
  border:none;
  border-radius:30px;
  font-weight:700;
  cursor:pointer;
  transition:.25s;
}

.yes{
  background:#ff1493;
  color:#fff;
  box-shadow:0 8px 20px rgba(255,20,147,.4);
}

.yes:hover{
  transform:scale(1.1);
  background:#ff69b4;
}

.no{
  background:#eee;
  color:#666;
}

.no.moving{
  position:fixed;
}

.note{
  margin-top:12px;
  font-size:14px;
  color:#777;
}

.success{
  display:none;
}

.success h2{
  font-size:34px;
  color:#ff1493;
  margin-bottom:15px;
}

.success p{
  font-size:18px;
  color:#555;
}
</style>
</head>

<body>

<!-- ðŸŽ¶ Hidden YouTube Player -->
<div id="yt-player" style="position:fixed;width:0;height:0;overflow:hidden;"></div>
<script src="https://www.youtube.com/iframe_api"></script>

<div class="container">

  <!-- ðŸ’˜ PROPOSAL -->
  <div id="proposal">

    <img class="hero-gif"
    src="https://www.gif-vif.com/trending/valentines-cats-kawaii-art-tjljhdvp3ijnec4u.gif">

    <h1>
      Sweety ðŸ’–<br>
      Will you be my Valentine?
    </h1>

    <div class="buttons">
      <button class="yes" id="yesBtn">YES ðŸ’˜</button>
      <button class="no" id="noBtn">No ðŸ™ˆ</button>
    </div>

    <p class="note">The "No" button looks shy ðŸ˜ˆ</p>

  </div>

  <!-- ðŸ’– SUCCESS -->
  <div class="success" id="success">

    <img class="hero-gif"
    src="https://media.giphy.com/media/KmxmoHUGPDjfQXqGgv/giphy.gif">

    <h2>YAYYY ðŸ’–</h2>

    <p>AggressiveUser will be soooo happy ðŸ¥°</p>

  </div>

</div>

<script>

/* ðŸŽ¶ YOUTUBE PLAYER */

let ytPlayer;

function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player('yt-player', {
    height: '0',
    width: '0',
    videoId: 'UEvOsQBu1jY',
    playerVars: {
      playsinline: 1,
      loop: 1,
      playlist: 'UEvOsQBu1jY'
    },
    events: {
      onReady: e => e.target.setVolume(50)
    }
  });
}

/* ðŸ”¥ START MUSIC ON FIRST CLICK */
function startMusic(){
  if (ytPlayer) ytPlayer.playVideo();
  document.removeEventListener("click", startMusic);
}

document.addEventListener("click", startMusic);


/* ðŸ’— Floating hearts */
const hearts = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’","ðŸ’ž","ðŸ’“"];

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent =
    hearts[Math.floor(Math.random()*hearts.length)];

  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (20 + Math.random()*25) + "px";
  heart.style.animationDuration = (4 + Math.random()*4) + "s";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 350);


/* ðŸ˜ˆ Move NO button */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", e=>{
  e.preventDefault();
  moveButton();
});

function moveButton(){
  noBtn.classList.add("moving");
  const w = window.innerWidth - noBtn.offsetWidth;
  const h = window.innerHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random()*w + "px";
  noBtn.style.top = Math.random()*h + "px";
}


/* ðŸ’– YES click */
document.getElementById("yesBtn").onclick = () => {
  if (ytPlayer) ytPlayer.playVideo();
  document.getElementById("proposal").style.display="none";
  document.getElementById("success").style.display="block";
};

</script>

</body>
</html>
