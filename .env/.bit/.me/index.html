<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Week üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
    min-height:100vh;
    background:linear-gradient(180deg,#ff5f9e,#ff8dc7);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#fff;
}

/* Floating hearts */
.floating span{
    position:absolute;
    bottom:-40px;
    font-size:22px;
    animation:floatUp linear infinite;
    opacity:.8;
}
@keyframes floatUp{
    0%{transform:translateY(0) scale(1);opacity:0}
    20%{opacity:1}
    100%{transform:translateY(-110vh) scale(1.5);opacity:0}
}

/* Card */
.container{
    width:92%;
    max-width:420px;
    background:rgba(255,255,255,.15);
    backdrop-filter:blur(14px);
    border-radius:22px;
    padding:18px;
    box-shadow:0 20px 50px rgba(0,0,0,.25);
    position:relative;
    z-index:2;
}

.header{
    text-align:center;
    font-size:20px;
    font-weight:600;
    margin-bottom:12px;
}

/* Day selector */
.days{
    display:flex;
    gap:8px;
    overflow-x:auto;
    padding-bottom:10px;
    margin-bottom:12px;
}
.day-chip{
    padding:8px 14px;
    border-radius:20px;
    background:rgba(255,255,255,.25);
    font-size:13px;
    white-space:nowrap;
    cursor:pointer;
}
.day-chip.active{background:#ff2e7a}
.day-chip.locked{opacity:.5}

/* Content */
.card{
    background:rgba(255,255,255,.2);
    border-radius:18px;
    padding:22px;
    text-align:center;
    animation:fadeIn 1s ease;
}
.day-title{font-size:24px;font-weight:700;margin-bottom:10px}
.message{font-size:16px;line-height:1.6}
.lock{font-size:17px;opacity:.9}

/* Countdown */
.countdown{
    margin-top:12px;
    font-size:14px;
    background:rgba(0,0,0,.25);
    padding:8px 14px;
    border-radius:20px;
    display:none;
}

/* Footer */
.footer{
    text-align:center;
    margin-top:12px;
    font-size:13px;
    opacity:.85;
}

.music-btn{
    margin-top:10px;
    background:#ff2e7a;
    border:none;
    color:#fff;
    padding:10px 18px;
    border-radius:30px;
    font-size:14px;
    cursor:pointer;
}

/* Secret button */
.secret-btn{
    position:absolute;
    top:12px;
    right:12px;
    width:38px;
    height:38px;
    border-radius:50%;
    border:none;
    background:rgba(255,255,255,.3);
    font-size:18px;
    cursor:pointer;
}

/* Popup */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:10;
}
.popup-box{
    width:90%;
    max-width:360px;
    background:#fff;
    color:#333;
    border-radius:20px;
    padding:24px;
    text-align:center;
    animation:pop .4s ease;
}
.popup-box h2{color:#ff2e7a;margin-bottom:10px}
.popup-box p{font-size:15px;line-height:1.6}
.close-btn{
    margin-top:15px;
    background:#ff2e7a;
    color:#fff;
    border:none;
    padding:8px 18px;
    border-radius:25px;
    cursor:pointer;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(12px)}
    to{opacity:1;transform:translateY(0)}
}
@keyframes pop{
    from{transform:scale(.7);opacity:0}
    to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<div class="floating"></div>

<div class="container">
    <button class="secret-btn" onclick="openLetter()">üíå</button>

    <div class="header">üíò Valentine Week üíò</div>
    <div class="days" id="days"></div>

    <div class="card" id="content"></div>
    <div class="countdown" id="countdown"></div>

    <button class="music-btn" onclick="playMusic()">üéµ Play Romantic Music</button>

    <div class="footer">
        With ‚ù§Ô∏è from <b>AggressiveUser</b> to <b>Sweety</b>
    </div>
</div>

<!-- Love letter -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h2>üíå My Secret Letter</h2>
        <p>
            Dear Sweety,<br><br>
            You calm my chaos and soften my anger ‚ù§Ô∏è  
            Even when I don‚Äôt say it, my heart chooses you every day.  
            <br><br>
            Forever yours,<br>
            <b>AggressiveUser</b> üíñ
        </p>
        <button class="close-btn" onclick="closeLetter()">Close üíï</button>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="https://heyyouu.netlify.app/Song.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating hearts */
const floating=document.querySelector(".floating");
const emojis=["‚ù§Ô∏è","üåπ","üíñ","üíï"];
setInterval(()=>{
    const s=document.createElement("span");
    s.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=(5+Math.random()*5)+"s";
    floating.appendChild(s);
    setTimeout(()=>s.remove(),1000000);
},250);

/* Date */
const today=new Date();
const day=today.getDate();
const month=today.getMonth()+1;

/* Wishes */
const wishes=[7,8,9,10,11,12,13,14];
const wishesData={
 7:["Rose Day üåπ","Sweety, this rose is not just a flower, it‚Äôs a promise üåπ. Just like its fragrance stays in the air, my love for you stays in my heart forever. No matter how many seasons pass, my feelings for you will never fade üíñ"],
 8:["Propose Day üíç","Sweety, today I don‚Äôt need grand words, only honesty üíç. With a heart that beats only for you, I ask you to stay with me ‚Äî in every smile, every fight, and every silent moment ‚ù§Ô∏è"],
 9:["Chocolate Day üç´","Sweety, chocolates melt in the mouth, but your sweetness melts my heart üç´. Every little moment with you feels richer, warmer, and more addictive than my favorite chocolate üòç"],
10:["Teddy Day üß∏","Sweety, if I could turn into a teddy today üß∏, I‚Äôd be the one you hug when you miss me, smile with when you‚Äôre happy, and hold tight when you need comfort ü§ó"],
11:["Promise Day ü§û","Sweety, I promise to choose you ‚Äî not just today, but every day ü§û. In your happiness and your sadness, in calm days and storms, my loyalty and care will always stay with you ‚ù§Ô∏è"],
12:["Hug Day ü§ó","Sweety, this hug carries everything I can‚Äôt always say ü§ó. It holds my care, my protection, and my warmth, reminding you that you are never alone üíû"],
13:["Kiss Day üòò","Sweety, a kiss from you doesn‚Äôt just touch my lips üòò, it reaches my soul. In that one moment, the world slows down and everything feels perfectly right üî•"],
14:["Valentine‚Äôs Day ‚ù§Ô∏è","Sweety, you are not just my Valentine ‚ù§Ô∏è, you are my today, my tomorrow, and every dream I see for the future. With you, love feels safe, real, and forever üåç"]
};

const daysBar=document.getElementById("days");
const box=document.getElementById("content");
const countdown=document.getElementById("countdown");

/* Build day selector */
wishes.forEach(d=>{
    const chip=document.createElement("div");
    chip.className="day-chip";
    chip.innerText=wishesData[d][0].split(" ")[0];

    if(month===2 && day===d) chip.classList.add("active");
    if(month!==2 || day<d) chip.classList.add("locked");

    chip.onclick=()=>showDay(d);
    daysBar.appendChild(chip);
});

/* Show day */
function showDay(d){
    if(month!==2){
        box.innerHTML=`<div class="day-title">‚è≥ Almost There</div><div class="message">Wait a little Sweety üòò</div>`;
        return;
    }
    if(day<d){
        box.innerHTML=`<div class="day-title">üîí Locked</div><div class="lock">Aww Sweety‚Ä¶ not today üòò</div>`;
        startCountdown(d);
    }else{
        box.innerHTML=`<div class="day-title">${wishesData[d][0]}</div><div class="message">${wishesData[d][1]}</div>`;
        countdown.style.display="none";
    }
}

/* Countdown */
function startCountdown(targetDay){
    countdown.style.display="block";
    const target=new Date(today.getFullYear(),1,targetDay,0,0,0);

    setInterval(()=>{
        const now=new Date();
        const diff=target-now;
        if(diff<=0){countdown.style.display="none";return;}
        const h=Math.floor(diff/36e5);
        const m=Math.floor(diff%36e5/6e4);
        const s=Math.floor(diff%6e4/1000);
        countdown.innerHTML=`‚è≥ Next surprise unlocks in ${h}h ${m}m ${s}s`;
    },1000);
}

/* Auto load */
showDay(day);

/* Music & popup */
function playMusic(){document.getElementById("bgMusic").play()}
function openLetter(){document.getElementById("popup").style.display="flex"}
function closeLetter(){document.getElementById("popup").style.display="none"}
</script>

</body>
</html>
